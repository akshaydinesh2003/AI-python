<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Lesson</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ lesson_title }}</h1>
        </div>
        <div class="features">
            {% for paragraph in lesson_content %}
                <div class="feature">
                    <p>{{ paragraph }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="POST" class="form-container">
            <h2>{{ question.question }}</h2>
            <input type="text" name="answer" placeholder="Your answer here">
            <button type="submit">Submit</button>
        </form>
        <div class="buttons">
            {% if lesson_index > 0 %}
                <a href="{{ url_for('lesson', lesson_index=lesson_index-1) }}">
                    <button>Previous Lesson</button>
                </a>
            {% endif %}
            {% if lesson_index < roadmap|length - 1 %}
                <a href="{{ url_for('lesson', lesson_index=lesson_index+1) }}">
                    <button>Next Lesson</button>
                </a>
            {% endif %}
            <a href="{{ url_for('generate_roadmap') }}">
                <button>Back to Roadmap</button>
            </a>
        </div>
    </div>
</body>
</html>
