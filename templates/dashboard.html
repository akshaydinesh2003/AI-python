<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="greeting">
            <h1>Welcome, {{ user_name }}!</h1>
            <p>We’re excited to have you here! Let’s tailor your learning roadmap.</p>
        </div>

        <div class="form-container">
            <form method="POST" action="/generate-roadmap">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="5" max="100" placeholder="Enter your age" required>

                <label for="experience">Your Experience Level:</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <button type="submit">Generate Roadmap</button>
            </form>
        </div>
    </div>
</body>
</html>
