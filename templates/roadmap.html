<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Roadmap</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Python Learning Roadmap</h1>
        </div>
        <div class="roadmap-container">
            <div class="roadmap-levels">
                {% for lesson in roadmap %}
                    <a href="{{ url_for('lesson', lesson_index=loop.index0) }}" 
                       class="{% if loop.index0 > user_progress %}disabled{% endif %}">
                        <div class="roadmap-level {% if loop.index0 <= user_progress %}completed{% else %}locked{% endif %}">
                            {{ loop.index }}
                        </div>
                    </a>
                {% endfor %}
            </div>
            <div class="lesson-details">
                <h3>Current Lesson: {{ roadmap[user_progress] if roadmap else "No lessons available" }}</h3>
                <p>Complete this lesson to move to the next!</p>
            </div>
        </div>
        <div class="buttons">
            <a href="{{ url_for('dashboard') }}">
                <button>Back to Dashboard</button>
            </a>
        </div>
    </div>
</body>
</html>
